stackbitVersion: ~0.2.34
uploadDir: images
metadata:
  title: EleventyOne
  description: "Phil's first port of call when starting another project using Eleventy."
  author: Phil Hawksworth
  authorURL: https://github.com/philhawksworth/eleventyone
models:
  base:
    type: page
    label: Base
    template: base
    exclude: posts/**
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
  post:
    type: page
    label: Post
    folder: posts
    template: post
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created