stackbitVersion: ~0.2.34
ssgName: eleventy
version: 0.8.2
uploadDir: images
buildCommand: "npm install && npm run build"
publishDir: dist
dataDir: "_data/sitedata"
pagesDir: ""
staticDir: "static"
pageTemplateKey: layout
models:
  metadata:
    type: data
    label: Site Metadata
    description: Global Site Metadata
    file: metadata.yaml
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: url
        label: Repo URL
  page:
    type: page
    label: Page
    description: Generic  page  layout
    folder: src/site/pages
    template: layouts/page.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle
  home:
    type: page
    label: Home
    description: Generic  page  layout
    singleInstance: true
    file: src/site/index.md
    template: layouts/page.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle
  post:
    type: page
    label: Post
    description: Post Layout
    folder: src/site/posts
    exclude: src/site/posts/posts.json
    template: layouts/post.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle