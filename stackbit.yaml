stackbitVersion: ~0.2.34
ssgName: custom
uploadDir: images
buildCommand: "npm install && npm run build"
publishDir: dist
dataDir: "_data/prod/sitedata"
pagesDir: ""
staticDir: "static"
pageTemplateKey: layout
metadata:
  title: EleventyOne
  description: The EleventyOne theme for eleventy
  author: Phil Hawksworth
  authorURL: 'https://github.com/philhawksworth/eleventyone'
models:
  metadata:
    type: data
    label: Site Metadata
    description: Global Site Metadata
    file: metadata.json
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: siteDate
        label: Site Date
        description: The date the site was created
      - type: string
        name: url
        label: Repo URL
  footer:
    type: data
    label: Footer Configuration
    description: The data displayed inthe site footer
    file: footer.json
    fields:
      - type: string
        name: text
        label: Footer Text
  page:
    type: page
    label: Page
    description: Generic  page  layout
    folder: src/site/pages
    template: layouts/page.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle
  home:
    type: page
    label: Home
    description: Generic  page  layout
    singleInstance: true
    file: src/site/index.md
    template: layouts/page.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle
  post:
    type: page
    label: Post
    description: Post Layout
    folder: src/site/posts
    template: layouts/post.njk
    fields:
      - type: list
        name: tags
        label: Tags
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created
      - type: string
        name: templateEngineOverride
        label: Template Engine Override
        hidden: true
        const: "njk,md"
      - type: object
        name: menu
        label: Menu
        description: Nav Menu entry information
        fields:
          - type: boolean
            name: enabled
            label: Enabled
            default: false
            description: displays the page in the nav menu
          - type: string
            name: title
            label: Title
            description: The title displayed in the nav entry
          - type: object
            name: subtitle
            label: Subtitle
            fields:
              - type: boolean
                name: enabled
                label: Enabled
                description: Displays the nave entry subtitle
                default: false
              - type: string
                name: text
                label: Text
                description: The text displayed in the subtitle
